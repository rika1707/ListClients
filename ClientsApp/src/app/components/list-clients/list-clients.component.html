
<h1 class="text-2xl mt-5 text-center font-bold">
  CLIENTS APP
</h1>
<main class="p-10">
  <div class="flex justify-end py-2 pr-2 gap-3">
    <button mat-flat-button (click)="downloadExcel()" style="background-color: #1b8005;">Export Excel</button>
    <button mat-flat-button (click)="openDialogAddClient()">Add Client</button>
  </div>
  <table mat-table [dataSource]="listDataClients" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

    <!-- Position Column -->
    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef> No. </th>
      <td mat-cell *matCellDef="let element; let i = index"> {{i + 1}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="Name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <!-- Direction Column -->
    <ng-container matColumnDef="Direction">
      <th mat-header-cell *matHeaderCellDef> Direction </th>
      <td mat-cell *matCellDef="let element"> {{element.direction}} </td>
    </ng-container>

    <!-- PhoneNumber Column -->
    <ng-container matColumnDef="PhoneNumber">
      <th mat-header-cell *matHeaderCellDef> PhoneNumber </th>
      <td mat-cell *matCellDef="let element"> {{element.phoneNumber}} </td>
    </ng-container>

    <!-- Latitude Column -->
    <ng-container matColumnDef="Latitude">
      <th mat-header-cell *matHeaderCellDef> Latitude </th>
      <td mat-cell *matCellDef="let element"> {{element.latitude}} </td>
    </ng-container>

    <!-- Longitude Column -->
    <ng-container matColumnDef="Longitude">
      <th mat-header-cell *matHeaderCellDef> Longitude </th>
      <td mat-cell *matCellDef="let element"> {{element.longitude}} </td>
    </ng-container>

     <!-- Actions Column -->
     <ng-container matColumnDef="Actions">
      <th mat-header-cell *matHeaderCellDef> Actions </th>
      <td mat-cell *matCellDef="let element">
        <button mat-icon-button (click)="viewDetailClients(element.id)">
          <mat-icon style="color: #3f51b5">visibility</mat-icon>
        </button>
        <button mat-icon-button color="primary" (click)="editTask(element)">
          <mat-icon style="color: #1b8005">edit</mat-icon>
        </button>
        <button mat-icon-button color="warn">
          <mat-icon style="color: #f44336" (click)="openDialog(element.id,'0ms', '0ms')">delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; let i = index; columns: displayedColumns;"></tr>
  </table>
</main>
