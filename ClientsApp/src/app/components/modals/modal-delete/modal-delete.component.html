<h2 mat-dialog-title>Delete Client</h2>
<mat-dialog-content>
  Would you like to delete this client?
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close>No</button>
  <button mat-button mat-dialog-close cdkFocusInitial (click)="deleteClient()">Ok</button>
</mat-dialog-actions>
